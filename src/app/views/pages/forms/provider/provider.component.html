<div class="row" *ngIf="currentObj">
    <div class="col-md-12 col-sm-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Informacion del producto</h6>
                <form class="forms-sample">
                    <div class="form-group row">
                        <label for="company_name" class="col-sm-3 col-form-label">Nombre de la compania</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="company_name" name="company_name" placeholder="AR Fotografia"
                                   [(ngModel)]="currentObj.company_name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="rate_type" class="col-sm-3 col-form-label">Suscripcion</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="rate_type" autocomplete="off" name="quantity"
                                   [(ngModel)]="currentObj.subscription">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="type" class="col-sm-3 col-form-label">Usuario</label>
                        <div class="col-sm-9">
                            <select
                                    class="form-control"
                                    id="type"
                                    name="type"
                                    [(ngModel)]="currentObj.user">
                                <option *ngFor="let iterObj of users" [ngValue]="iterObj.uuid"> {{ iterObj.email }}
                                    (Id: {{ iterObj.uuid }})
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger mr-2" (click)="delete()">Borrar</button>
                    <button type="submit" class="btn btn-primary mr-2" (click)="update()">Actualizar</button>
                    <p>{{ message }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
